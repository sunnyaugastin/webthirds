<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower Third Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDPCpJCtQxjJMTJqfw1jVzUyvUw3X4EVno",
            authDomain: "webthirds.firebaseapp.com",
            databaseURL: "https://webthirds-default-rtdb.firebaseio.com",
            projectId: "webthirds",
            storageBucket: "webthirds.appspot.com",
            messagingSenderId: "332130460674",
            appId: "1:332130460674:web:84cf86eb3bfe7632d5f31b",
            measurementId: "G-4TPYE9WT4R"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function updateText() {
            const text = document.getElementById('lowerThirdText').value;
            db.ref('lowerThird').set(text);
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1>Lower Third Control</h1>
        <div class="mb-3">
            <label for="lowerThirdText" class="form-label">Lower Third Text</label>
            <input type="text" class="form-control" id="lowerThirdText">
        </div>
        <button class="btn btn-primary" onclick="updateText()">Update Text</button>
    </div>
</body>
</html>
